<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fuel Calculator</title>
</head>
<body>

    
    <div class="calculator">
    <h2>Fuel/L R24.96<br>  Diesel/L R26.95</h2>

        <label for="cashAmount">Enter Cash Amount</label>
        <input type="number" id="cashAmount" required>

        <label for="fuelType">Select Fuel Type:</label>
        <select id="fuelType">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
        </select>

        <button onclick="calculate()">Calculate</button>
        <a href="fuel.html" class="calculator-button">back</a>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
